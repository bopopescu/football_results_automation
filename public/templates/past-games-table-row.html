<!-- Past games table row -->
<tr id='past-games-table-row'>

  <td>{{ round }}</td>
  <td>{{ date }}</td>
  <td>{{ opposition }}</td>
  <td>{{ result }}</td>
  <td>{{ score_for }}</td>
  <td>{{ score_against }}</td>
  <td>{{ goal_kickers }}</td>
  <td>{{ best_players }}</td>
  <td>{{ image_url }}</td>
</tr>
