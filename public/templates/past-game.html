<!-- Past game -->
<table class='past-game'>

  <tr class='top-divider'>
    <td class='logo'><img
        src="https://upload.wikimedia.org/wikipedia/en/4/45/Adelaide_University_Football_Club_Logo.png">

    <td class='expand'><b>{{ nickname }}</b></br>
      {{ score_for }}</td>

    <td id='result' class='centre'>{{ result }}</td>

    <td class='right expand'>{{ opposition }} Some Long Name That Doesnt Fit</br>
      {{ score_against }}</td>

    <td class='logo'> <img src="{{ image_url }}"></td>

  </tr>


  <tr class='indent'>
    <td colspan="5">
      <span class='label'>Goal Kickers:</span> {{ goal_kickers }}
    </td>
  </tr>


  <tr class='bottom-divider indent'>
    <td colspan="5">
      <span class='label'>Best Players:</span> {{ best_players }}
    </td>
  </tr>


</table>
