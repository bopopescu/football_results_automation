<!-- Past games table row -->

{% for team in teams %}
<tr id='past-games-table-row'>
  <td>{{ team.nickname }}</td>
  <td>{{ team.round }}</td>
  <td>{{ team.date }}</td>
  <td>{{ team.opposition }}</td>
  <td>{{ team.result }}</td>
  <td>{{ team.score_for }}</td>
  <td>{{ team.score_against }}</td>
  <td>{{ team.goal_kickers }}</td>
  <td>{{ team.best_players }}</td>
  <td>{{ team.image_url }}</td>
</tr>
{% endfor %}
