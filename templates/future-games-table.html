{% for team in teams %}
<tr id='future-games-table-row'>
  <td>{{ team.nickname }}</td>
  <td>{{ team.round }}</td>
  <td>{{ team.date }}</td>
  <td>{{ team.opposition }}</td>
  <td>{{ team.location }}</td>
  <td>{{ team.location_nickname }}</td>
  <td>{{ team.division }}</td>
  <td>{{ team.gender }}</td>
  <td>{{ team.time }}</td>
  <td>{{ team.image_url }}</td>
</tr>
{% endfor %}
