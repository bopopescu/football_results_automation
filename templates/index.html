  <head>

  <body>

    <button onclick="AutomateSubstandard()" id='automate-substandard-button'>Substandard Results</button>
    <button onclick="CopyAll()" id='copy-all-button'>COPY</button>

    <button onclick="AutomateBowlies()" id="automate-bowlies-button">Bowlies Results</button>

    <div id='past-games-container'></div>

    <table id="future-games-table" class="display" style="width:100%">
    </table>
